<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .banner {
      position: relative;
      height: 250px;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #000000, #0a0a0a);
    }

    /* Animated subtle white flowing lines */
    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: repeating-linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 2px,
        transparent 4px,
        transparent 8px
      );
      animation: flow 15s linear infinite;
    }

    @keyframes flow {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .social-links {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 1;
    }

    .social-links a {
      color: white;
      font-size: 28px;
      margin-right: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #00aaff;
    }

    .banner h1 {
      z-index: 1;
      font-size: 2em;
      margin: 0;
    }

    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="social-links">
      <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://public.tableau.com" target="_blank" aria-label="Tableau Public">
        <i class="fas fa-chart-bar"></i>
      </a>
    </div>
    <h1>My Portfolio</h1>
  </div>

  <div class="content">
    <p>Welcome to my portfolio site. More content coming soon!</p>
  </div>
</body>
</html>
