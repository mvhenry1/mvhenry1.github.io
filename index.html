<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .banner {
      position: relative;
      height: 250px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #0a0a0a;

      /* Subtle grunge effect using layered gradients */
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 40%, rgba(255,255,255,0.03) 0%, transparent 60%),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.06) 0px,
          rgba(255,255,255,0.06) 2px,
          transparent 4px,
          transparent 8px
        ),
        linear-gradient(180deg, #000000, #111111);
      background-blend-mode: overlay;
    }

    .social-links {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 1;
    }

    .social-links a {
      color: white;
      font-size: 28px;
      margin-right: 20px;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .social-links a:hover {
      opacity: 1;
      color: #00aaff;
    }

    .banner h1 {
      z-index: 1;
      font-size: 2em;
      margin: 0;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="social-links">
      <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://public.tableau.com" target="_blank" aria-label="Tableau Public">
        <i class="fas fa-chart-bar"></i>
      </a>
    </div>
    <h1>My Portfolio</h1>
  </div>

  <div class="content">
    <p>Welcome to my portfolio site. More content coming soon!</p>
  </div>
</body>
</html>
