<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .banner {
      background-color: black;
      height: 250px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .banner h1 {
      margin: 0;
      font-size: 2em;
    }

    .links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.1em;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>My Portfolio</h1>
    <div class="links">
      <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://public.tableau.com" target="_blank">Tableau Public</a>
    </div>
  </div>

  <div class="content">
    <p>Welcome to my portfolio site. More content coming soon!</p>
  </div>
</body>
</html>
